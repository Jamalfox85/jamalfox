<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main">
            <h1>Black Jack 21</h1>
            <div class="scores">
                <table class="scoreboard">
                    <tr>
                        <td>
                            <div class="player">
                                <h1 id="player_score_label">Player</h1>
                                <h3 id="player_score">0</h3>
                            </div>
                        </td>
                        <td>
                            <h1 id="hand">0</h1><h1 id="acehand">0</h1>
                        </td>
                        <td>
                            <div class="house">
                                <h1 id="house_score_label">House</h1>
                                <h3 id="house_score">0</h3>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="game">
                <table class="cards" id="cards">
                    <tr id="handcards">
                        <td>
                            <img src="images/red_back.png" alt="red card" title="red back of card" id="card1">
                        </td>
                        <td>
                            <img src="images/red_back.png" alt="red card" title="red back of card" id="card2">
                        </td>
                        
                    </tr>
                </table>
                <h1 id="result">You win!/Bust!</h1>
                <br>
                <span>
                    <button class="buttons" id="startbutton" onclick="start()">Start!</button>
                    <button class="buttons" onclick="hitMe()">Hit Me!</button>
                    <button class="buttons" onclick="stay()">Stay!</button>
                </span>
            </div>
            
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
